<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./jquery-3.4.1.min.js"></script>
    <script src="./popper.min.js"></script>
    <script src="./bootstrap.min.js"></script>
    <script src="./jqcrud.js"></script>
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link rel="stylesheet" href="./jqstyles.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Api Implementation</title>
  </head>
  <body class="container">
    <div>
      <h1>Fake Api Recipies</h1>

      <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Recipie Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Enter recipie title"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Description</label>
          <input
            type="text"
            class="form-control"
            id="body"
            placeholder="Enter recipie description"
          />
        </div>
        <button type="submit" class="btn btn-primary">Add Recipie</button>
      </form>
    </div>

    <div id="recipes">Loading ...</div>

    <div
      class="modal fade"
      id="updateModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modelTitleId"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Update Recipie</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="updateId" /> <br />
            <div class="form-group">
              <label for="updateTitle">Recipie Title</label>
              <input
                type="text"
                class="form-control"
                name="updateTitle"
                id="updateTitle"
                aria-describedby="updateHelpId"
                placeholder=""
              />
            </div>
            <div class="form-group">
              <label for="updateBody">Recipie Description</label>
              <textarea
                class="form-control"
                name="updateBody"
                id="updateBody"
                rows="3"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button id="updateSave" class="btn btn-primary">Update</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Exit
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
